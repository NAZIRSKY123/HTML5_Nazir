<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Video dan Audio</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Multimedia: Video dan Audio</h1>

        <!-- Bagian Video -->
        <div class="video-section">
            <h2>Video</h2>
            <video controls>
                <source src="Charlie Puth - We Don't Talk Anymore (feat. Selena Gomez) [Official Video].mp4" type="video/mp4">
                Browser Anda tidak mendukung elemen video.
            </video>
        </div>

        <!-- Bagian Audio -->
        <div class="audio-section">
            <h2>Audio</h2>
            <audio controls>
                <source src="videoplayback.weba" type="audio/mp3">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>
    </div>
</body>
</html>
